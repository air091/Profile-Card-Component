<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Profile_Card_Component/style.css">
  <link rel="icon" href="/Profile_Card_Component/assets/favicon-32x32.png">
  <title>Profile Card Component</title>
</head>

<body>
  <div class="pattern-top-container">
    <img class="pattern-top" src="/Profile_Card_Component/assets/bg-pattern-top.svg" alt="top">
  </div>
  <div class="pattern-bottom-container">
    <img class="pattern-bottom" src="/Profile_Card_Component/assets/bg-pattern-bottom.svg" alt="buttom">
  </div>

  <main>
    <section class="ro1">
      <div class="profile-info">
        <img class="profile-img" src="/Profile_Card_Component/assets/image-victor.jpg" alt="Profile">
        <p class="profile-name">Victor Crest <span class="profile-age">26</span></p>
        <span class="profile-location">London</span>
      </div>
    </section>

    <hr>

    <section class="ro2">
      <div class="followers">
        <p class="followers-counter">80K</p>
        <span class="txt">Followers</span>
      </div>
      <div class="likes">
        <p class="likes-counter">803K</p>
        <span class="txt">Likes</span>
      </div>
      <div class="photos">
        <p class="photos-counter">1.4K</p>
        <span class="txt">Photos</span>
      </div>
    </section>
  </main>
</body>

</html>
